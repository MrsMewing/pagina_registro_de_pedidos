<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>📦 Organiza tus pedidos de la semana</h1>
  </header>

  <nav>
    <a href="#">Lunes</a>
    <a href="#">Martes</a>
    <a href="#">Miercoles</a>
    <a href="#">Jueves</a>
    <a href="#">Viernes</a>
    <a href="#">Sabado</a>
    <a href="#">Domingo</a>
  </nav>

  <!-- Texto debajo de la barra -->
  <div class="info-dia">
    <h2 id="dia-seleccionado">Lunes</h2>
    <p id="contador-pedidos">Actualmente tienes 0 pedidos</p>
  </div>

  <div class="container" id="contenedor-pedidos">
    <div id="sin-datos" class="sin-datos" style="display:none;">
      <h2>¡No hay pedidos guardados!</h2>
      <p>Agrega tu primer pedido para comenzar a organizar tu semana.</p>
    </div>
  </div>

  <button class="add-btn" id="add-btn">+</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>➕ Nuevo Recordatorio</h2>

      <form id="formulario-nuevo-recordatorio">
        <label for="empresa">🏢 Empresa</label>
        <input type="text" id="empresa" name="nombre_empresa" placeholder="Ej. Electricidad S.A." required>

        <label for="cantidad">💵 Cantidad</label>
        <input type="number" id="cantidad" name="cantidad_a_pagar" placeholder="Ej. 250.00" required>

        <label for="hora">⏰ Hora</label>
        <input type="time" id="hora" name="hora_de_pago" required>

        <label for="dia">📅 Día de pago</label>
        <select id="dia_de_pago" name="dia_de_pago" required>
          <option value="">Selecciona un día</option>
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>

        <button type="submit" class="btn-save">Guardar Recordatorio</button>
      </form>
    </div>
  </div>

  <script src="/scripts/registro_services_workers.js"></script>
  <script type="module" src="permisos_notificaciones.js"></script>
  <script src="main.js"></script>
</body>
</html>
