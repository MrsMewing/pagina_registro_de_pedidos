<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recordatorio de Pedidos Semanales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding-top: 32px;
        }
        .titulo-principal {
            text-align: center;
            background: #1abc9c;
            color: #fff;
            margin: 0 auto 24px auto;
            padding: 32px 0 16px 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            background: #2d3e50;
            padding: 0;
            justify-content: center;
        }
        .navbar button {
            background: none;
            border: none;
            color: #fff;
            padding: 16px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .navbar button.active,
        .navbar button:hover {
            background: #1abc9c;
        }
        .container {
            max-width: 700px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .info-dia {
            font-size: 1.2rem;
            margin-bottom: 24px;
            text-align: center;
            color: #2d3e50;
        }
        .pedido-lista {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .pedido-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 5px;
        }
        .pedido-detalles {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .pedido-nombre {
            font-weight: bold;
            color: #1abc9c;
        }
        .pedido-info {
            font-size: 0.97em;
            color: #555;
        }
        .pedido-acciones button {
            margin-left: 8px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .pedido-acciones button.editar {
            background: #3498db;
        }
        .formulario-pedido {
            display: flex;
            gap: 12px;
            margin-bottom: 0;
            flex-wrap: wrap;
        }
        .formulario-pedido input[type="text"],
        .formulario-pedido input[type="number"],
        .formulario-pedido input[type="time"] {
            flex: 1 1 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 15px;
        }
        .formulario-pedido button {
            background: #1abc9c;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
        }
        @media (max-width: 600px) {
            body {
                padding-top: 16px;
            }
            .container {
                padding: 16px;
            }
            .titulo-principal {
                font-size: 1.3rem;
                padding: 20px 0 10px 0;
                margin-bottom: 16px;
            }
            .navbar button {
                padding: 12px 8px;
                font-size: 14px;
            }
            .formulario-pedido {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <h1 class="titulo-principal">¡Organiza tus pedidos de la semana fácilmente!</h1>
    <nav class="navbar">
        <button class="active">Lunes</button>
        <button>Martes</button>
        <button>Miércoles</button>
        <button>Jueves</button>
        <button>Viernes</button>
        <button>Sábado</button>
        <button>Domingo</button>
    </nav>
    <div class="container">
        <div class="info-dia">
            <!-- Ejemplo con pedidos -->
            Lunes &mdash; 2 pedidos
            <!-- Si no hay pedidos, puedes mostrar: -->
            <!-- Lunes &mdash; No hay pedidos -->
        </div>
        <ul class="pedido-lista">
            <li class="pedido-item">
                <div class="pedido-detalles">
                    <span class="pedido-nombre">Pedido de panadería</span>
                    <span class="pedido-info">Cantidad a pagar: $150</span>
                    <span class="pedido-info">Hora estimada de pago: 10:00</span>
                </div>
                <div class="pedido-acciones">
                    <button class="editar">Editar</button>
                    <button>Eliminar</button>
                </div>
            </li>
            <li class="pedido-item">
                <div class="pedido-detalles">
                    <span class="pedido-nombre">Pedido de frutas</span>
                    <span class="pedido-info">Cantidad a pagar: $80</span>
                    <span class="pedido-info">Hora estimada de pago: 14:30</span>
                </div>
                <div class="pedido-acciones">
                    <button class="editar">Editar</button>
                    <button>Eliminar</button>
                </div>
            </li>
        </ul>
        <form class="formulario-pedido">
            <input type="text" placeholder="Nombre del pedido" required>
            <input type="number" placeholder="Cantidad a pagar" min="0" required>
            <input type="time" placeholder="Hora estimada de pago" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
