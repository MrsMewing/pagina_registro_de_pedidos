<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recordatorio de Pedidos Semanales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding-top: 32px;
        }
        .titulo-principal {
            display: inline-block;
            text-align: center;
            background: #1abc9c;
            color: #fff;
            margin: 0 auto 24px auto;
            padding: 32px 32px 16px 32px;
            font-size: 2.2rem;
            letter-spacing: 1px;
            border-radius: 12px;
            box-sizing: border-box;
            width: auto;
            min-width: 220px;
            max-width: 95vw;
        }
        .titulo-principal-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .navbar {
            display: flex;
            background: #2d3e50;
            padding: 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar button {
            background: none;
            border: none;
            color: #fff;
            padding: 16px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            flex: 1 1 100px;
            min-width: 90px;
        }
        .navbar button.active,
        .navbar button:hover {
            background: #1abc9c;
        }
        .container {
            max-width: 700px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .info-dia {
            font-size: 1.2rem;
            margin-bottom: 24px;
            text-align: center;
            color: #2d3e50;
        }
        .pedido-lista {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .pedido-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .pedido-detalles {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
            flex: 2 1 180px;
        }
        .pedido-nombre {
            font-weight: bold;
            color: #1abc9c;
            word-break: break-word;
        }
        .pedido-info {
            font-size: 0.97em;
            color: #555;
            word-break: break-word;
        }
        .pedido-acciones {
            display: flex;
            flex-direction: row;
            gap: 8px;
            margin-left: 16px;
        }
        .pedido-acciones button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .pedido-acciones button.editar {
            background: #3498db;
        }
        .formulario-pedido {
            display: flex;
            gap: 12px;
            margin-bottom: 0;
            flex-wrap: wrap;
        }
        .formulario-pedido input[type="text"],
        .formulario-pedido input[type="number"],
        .formulario-pedido input[type="time"] {
            flex: 1 1 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 15px;
            min-width: 0;
        }
        .formulario-pedido button {
            background: #1abc9c;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            flex: 1 1 100px;
            min-width: 100px;
        }
        @media (max-width: 800px) {
            .container {
                max-width: 98vw;
                padding: 16px;
            }
        }
        @media (max-width: 600px) {
            body {
                padding-top: 16px;
            }
            .container {
                padding: 10px;
                margin: 16px 4px;
            }
            .titulo-principal {
                font-size: 1.3rem;
                padding: 20px 20px 10px 20px;
                margin-bottom: 16px;
            }
            .navbar {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                justify-content: flex-start;
                scrollbar-width: thin;
                scrollbar-color: #1abc9c #2d3e50;
            }
            .navbar::-webkit-scrollbar {
                height: 6px;
            }
            .navbar::-webkit-scrollbar-thumb {
                background: #1abc9c;
                border-radius: 4px;
            }
            .navbar::-webkit-scrollbar-track {
                background: #2d3e50;
            }
            .navbar button {
                flex: 0 0 auto;
                padding: 10px 16px;
                font-size: 13px;
                min-width: 90px;
            }
            .info-dia {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            .pedido-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 8px;
            }
            .pedido-acciones {
                margin-left: 0;
                margin-top: 8px;
                width: 100%;
                justify-content: flex-start;
            }
            .formulario-pedido {
                flex-direction: column;
                gap: 8px;
            }
            .formulario-pedido input,
            .formulario-pedido button {
                width: 100%;
                min-width: 0;
            }
        }
        @media (max-width: 400px) {
            .titulo-principal {
                font-size: 1rem;
                padding: 12px 8px 6px 8px;
            }
            .navbar button {
                font-size: 11px;
                padding: 8px 8px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="titulo-principal-container">
        <h1 class="titulo-principal">¡Organiza tus pedidos de la semana fácilmente!</h1>
    </div>
    <nav class="navbar">
        <button class="active">Lunes</button>
        <button>Martes</button>
        <button>Miércoles</button>
        <button>Jueves</button>
        <button>Viernes</button>
        <button>Sábado</button>
        <button>Domingo</button>
    </nav>
    <div class="container">
        <div class="info-dia">
            Lunes &mdash; 2 pedidos
        </div>
        <ul class="pedido-lista">
            <li class="pedido-item">
                <div class="pedido-detalles">
                    <span class="pedido-nombre">Pedido de panadería</span>
                    <span class="pedido-info">Cantidad a pagar: $150</span>
                    <span class="pedido-info">Hora estimada de pago: 10:00</span>
                </div>
                <div class="pedido-acciones">
                    <button class="editar">Editar</button>
                    <button>Eliminar</button>
                </div>
            </li>
            <li class="pedido-item">
                <div class="pedido-detalles">
                    <span class="pedido-nombre">Pedido de frutas</span>
                    <span class="pedido-info">Cantidad a pagar: $80</span>
                    <span class="pedido-info">Hora estimada de pago: 14:30</span>
                </div>
                <div class="pedido-acciones">
                    <button class="editar">Editar</button>
                    <button>Eliminar</button>
                </div>
            </li>
        </ul>
        <form class="formulario-pedido">
            <input type="text" placeholder="Nombre del pedido" required>
            <input type="number" placeholder="Cantidad a pagar" min="0" required>
            <input type="time" placeholder="Hora estimada de pago" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
